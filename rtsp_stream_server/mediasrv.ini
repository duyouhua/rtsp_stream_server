[mediasrv]

#日志级别 FATAL ERROR WARNING INFO DEBUG  DETAIL
log_level=DETAIL
log_file=log/mediasrv.log
log_file_size=
#是否是输出信息到终端
log_console=1
#是否是输出调试信息
log_debug=1
#最大发送缓冲区 KB
max_writting_bytes=4096

callback_plugin=libluaplugin.dll
callback_enable=1
lua_file=rtsp.lua

[streamsrv_setting_port]
#从streamsrv程序获取流配置的端口
addr=127.0.0.1
port=8500
[mediasrv_configure_port]
#streamsrv控制mediasrv的端口
bind_addr=127.0.0.1
port=8501
[mediasrv_configure_http_port]
#streamsrv控制mediasrv的端口
bind_addr=*
port=8580

[local-stream]
enable=1
enable_rtmp=1
enable_rtmpt=1
chunksize=65535
memory_file=1
output_hls=1
hls_dir=/
hls_ts_prefix=

[rtmp0]
enable_rtmp=1
enable_rtmpt=1
bind_addr=
bind_addr6=[*]
port=1935
publish=1
playback=1
app=live
chunksize=65535

memory_file=1
output_hls=1
hls_dir=/
hls_ts_prefix=


[rtmp1]
enable_virtual_live=1
network_threads=0
#内部推流使用
enable=1
#通过流媒体服务器获取设置  use_setting_srv=1
use_setting_srv=1
#强制打开rtmp回放，即使流媒体服务器 不允许输出RTMP
force_playback=1

enable_rtmp=1
enable_rtmpt=0
bind_addr=
port=2935
publish=1
playback=1
app=live
chunksize=65535



memory_file=1
output_hls=1
hls_dir=/
hls_ts_prefix=
[httpd-hls0]
#打开http服务，为HLS内存切片使用
enable=1
access_disk=1
bind_addr=
bind_addr6=[*]
port=280
www_root=/var/www/
keepalive=1
[hls]
ts_duration=5
m3u8_files=3
keep_old_files=3
split_inkeyframe=1
name_type=
hls_as_record=0



